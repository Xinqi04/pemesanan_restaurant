<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Product List</title>
  </head>
  <body>
    <h1>Product List</h1>
    <!-- Tombol untuk menambahkan produk baru -->
    <a th:href="@{/products/buat}">Tambah Menu</a>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.name}">Product Name</td>
          <td th:text="${product.description}">Product Description</td>
          <td th:text="${product.price}">Product Price</td>
          <td th:text="${product.category.name}">Product Category</td>
          <td>
            <img
              th:src="@{${product.imageUrl}}"
              alt="Product Image"
              style="max-width: 100px; max-height: 100px"
            />
          </td>
          <td>
            <a th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
            <a
              th:href="@{'/products/delete/' + ${product.id}}"
              onclick="return confirm('Are you sure?')"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
